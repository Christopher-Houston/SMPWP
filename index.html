<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta hhtp-equiv="X-UA-Compatable" content="IE=edge">
    <link rel="stylesheet" href="page 1.css">
    <script src="JavaScript3.js"></script>
    <title>Siemens EPR Login</title>
</head>
<body>
    <h1>Siemens login page</h1>


    <div class="imgcontainer">
        <img src="Siemens-Logo.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container"> </div>
    <div class="main">

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="username" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <form action="https://siemensareaselection.netlify.app/">
            <button type="submit">Log in</button>
        </form>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>


</body>
</html>
